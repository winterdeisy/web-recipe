<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- mojs  -->
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>

    <script>
        var c1 = new mojs.Shape({
            // circle, rect 등 속성
            shape:'circle',
            // 도형의 크기 : radius, scale
            // 처음에는 0이였다가 최종적으로 50

            //도형의 크기가 랜덤
            radius:{0:'rand(0%,100%)'},
            // 도형의 위치
            // 랜덤하게 효과 주기
            left:0,
            top:0,
            // 현재 위치에서 이동
            //랜덤하게 효과 주기
            x:0,
            y:0,
            // 도형의 색과 테두리
            fill:'yellow',
            stroke:'red',
            strokeWidth:'rand(1,10)',
            // 실행된 코드가 화면에 보이게 하기
            // isShowStart:true

            // 1초동안 재생되게 하기
            // duration:1000,
            // 1초 뒤에 동작
            // delay:1000

            // 도형이 나타나는 시간이 랜덤
            duration:'rand(200,2000)',
            
        });

        // 사용자가 문서의 어딘가를 클릭했을 때
        document.addEventListener('click',function(e) {
            // play를 통해 isShowStart:true
            // c1.play();
            //애니메이션이 동작하고 있는 동안 다시 재시작하고 싶을때
            // c1.replay();

            //랜덤함수 실행할때마다 refresh하는 함수
            // c1.generate().replay();

            //사용자의 마우스포인트를 따라오게 하기
            // e -> 사용자가 클릭했을때 웹브라우저가 받는 위치
            c1.generate().tune({x:e.pageX, y:e.pageY}).replay();
        });
    </script>
</body>
</html>
