<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 5px solid black;
        }
        .container>*{
            border: 5px solid red;

        }
        .content>*{
            border: 5px solid green;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HEADER</h1>
        </header>
        <section class="content">
            <main>
                MAIN(CENTER)
            </main>
            <nav>
                NAV(LEFT)
            </nav>
            <aside>
                ASIDE(RIGHT)
            </aside>
        </section>
        <footer>
            <a href="#">FOOTER</a>
        </footer>
    </div>
</body>
</html>
