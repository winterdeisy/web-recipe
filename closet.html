<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="checkbox"]:checked~ul {
            display: none;
        }
        
    </style>
</head>
<body>
    <input id="closet" type="checkbox">
    <label for="closet">옷장 안에 무엇이 있을까?</label><br>
    
    <input id="top" type="checkbox">
    <label for="top">상의에는 무엇이 있을까?</label><br>
    <ul>
        <li>니트</li>
        <li>맨투맨</li>
        <li>후드티</li>
        <li>블라우스</li>
    </ul>
    <input id="bottom" type="checkbox">
    <label for="bottom">하의에는 무엇이 있을까?</label><br>
    <ul>
        <li>슬랙스</li>
        <li>청바지</li>
        <li>롱스커트</li>
        <li>미니스커트</li>
    </ul>
</body>
</html>
